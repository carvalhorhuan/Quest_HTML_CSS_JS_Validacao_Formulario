<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest</title>

    <!--links Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;500&family=Inter:wght@300&family=Poppins:wght@400;600&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">

</head>
<body>
    <div class="container"> 

        <div class="conteudo">
            <h1>FICOU COM DÚVIDA?<br> NOS MANDE UMA MENSAGEM!</h1>
            <p>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>
        </div>

        <form id="form" class="form">
            
            <div class="input-group">
                <input type="text" id="nome" placeholder="Nome Completo*">
                <small class="erro">campo obrigatório</small>
            </div>   
            
            <div class="input-group">
                <input type="email" id="email" placeholder="Email*">
                <small class="erro">campo obrigatório</small>
            </div>              

            <div class="input-group">
                <input type="tel" id="phone" placeholder="Telefone*">
                <small class="erro">campo obrigatório</small>

            </div>


            <div class="input-group">
                <textarea id="observacoes" name="observacoes" rows="4" cols="40" style="width: 298px; height: 100px;" placeholder="Mensagem*"></textarea>
                <small class="erro">campo obrigatório</small>
            </div>
            
                <p>*campos obrigatórios</p>

                <button type="submit" id="submit">Enviar</button>
        </form> 

    </div>

<script src="./src/js/script.js"></script>
</body>
</html>
